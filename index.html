<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>

  <!-- Telegram WebApp Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f7f7f7;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      border: none;
      background: #0088cc;
      color: white;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #006fa5;
    }

    #ad-container {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Mini App Telegram</h2>
    <p id="user">Loading...</p>
  </div>

  <div class="card">
    <h3>Menu</h3>
    <button onclick="showAlert()">Klik Aku</button>
  </div>

  <div class="card">
    <h3>Iklan Monetag</h3>
    <div id="ad-container">
      <p>Loading ads...</p>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let username = tg.initDataUnsafe?.user?.first_name || "User";
    document.getElementById("user").innerText = "Halo, " + username + " ðŸ‘‹";

    function showAlert() {
      tg.showAlert("Halo " + username + ", ini Mini App kamu!");
    }
  </script>

  <!-- ========================= -->
  <!-- PASTE SCRIPT MONETAG DISINI -->
  <!-- ========================= -->

  <!-- Contoh kalau Monetag kasih script src -->
  <!--
  <script src="https://your-monetag-script.js"></script>
  -->

</body>
</html>
