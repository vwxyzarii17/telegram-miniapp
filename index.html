<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App Monetag</title>

  <!-- Monetag SDK -->
  <script src="https://libtl.com/sdk.js"
        data-zone="10580493"
        data-sdk="show_10580493"></script>
</head>

<body style="font-family: Arial; text-align:center; margin-top:50px;">

  <h2>Rewarded Ads</h2>
  <p>Klik tombol untuk menonton iklan</p>

  <button onclick="tontonIklan()" style="padding:15px 30px; font-size:18px;">
    Tonton Iklan
  </button>

  <p id="status" style="margin-top:20px; font-weight:bold;"></p>

  <script>
    function tontonIklan() {
      document.getElementById("status").innerHTML = "Loading iklan...";

      show_10580493().then(() => {
        // Reward setelah user nonton iklan
        document.getElementById("status").innerHTML = "Kamu sudah nonton iklan ✅";
        alert("Reward berhasil!");
      }).catch(() => {
        document.getElementById("status").innerHTML = "Iklan gagal dimuat ❌";
        alert("Iklan tidak tersedia, coba lagi.");
      });
    }
  </script>

</body>
</html>
