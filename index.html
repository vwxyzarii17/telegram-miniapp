<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ad.gigapub.tech/script?id=5558"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      color: #00c853;
    }

    .menu {
      margin: 20px 0;
    }

    .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: #00c853;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #00c853;
      color: white;
      margin-top: 20px;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      opacity: 0.8;
    }

    .box {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Arii MiniApp</h1>

  <div class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
  </div>

  <div class="box">
    <h2>Reward Ads</h2>
    <p>Tonton iklan untuk mendapatkan reward.</p>

    <button id="btn">ðŸŽ¥ Tonton Iklan</button>
    <p id="status">Status: Ready</p>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const statusText = document.getElementById("status");

    btn.onclick = function () {
      if (!window.showGiga) {
        statusText.innerText = "Status: Script gagal load";
        alert("showGiga tidak tersedia.");
        return;
      }

      btn.disabled = true;
      statusText.innerText = "Status: Loading ad...";

      window.showGiga()
        .then(() => {
          statusText.innerText = "Status: Reward sukses ðŸŽ‰";
          alert("Reward diberikan!");
        })
        .catch(e => {
          console.log("Error:", e);
          statusText.innerText = "Status: Iklan tidak tersedia / dibatalkan âŒ";
          alert("Iklan dibatalkan atau tidak tersedia.");
        })
        .finally(() => {
          btn.disabled = false;
        });
    };
  </script>

</body>
</html>
